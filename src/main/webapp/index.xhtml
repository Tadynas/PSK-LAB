<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>
<h:body>
    <div class="center">
        <h2>Sign In</h2>
        <h:form class="center">
            <label>Username</label>
            <h:inputText value="#{users.username}" required="true" />
            <label>Password</label>
            <h:inputSecret value="#{users.password}" required="true" />
            <h:commandButton value="Sign In" action="#{users.validate}" />
        </h:form>
        <h:link outcome="signup?faces-redirect=true" value="Sign Up"/>
    </div>
</h:body>
</html>
