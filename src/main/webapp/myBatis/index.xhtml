<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"  />
    <title>Sign In</title>
</h:head>
<h:body>
    <div class="center">
        <h2>Sign In</h2>
        <h:form class="center">
            <label>Username</label>
            <h:inputText value="#{usersMyBatis.username}" required="true" />
            <label>Password</label>
            <h:inputSecret value="#{usersMyBatis.password}" required="true" />
            <h:commandButton value="Sign In" action="#{usersMyBatis.validate}" />
        </h:form>
        <h:link value="Sign Up" outcome="signup?faces-redirect=true" />
    </div>
    <h:link value="Use JPA Implementation" outcome="/index"/>
</h:body>
</html>
