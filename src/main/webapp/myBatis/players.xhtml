<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"  />
    <title>Players</title>
</h:head>
<h:body>
    <header>
        <h2>Welcome, #{storeMyBatis.loggedUser.username}!</h2>
        <div class="headerCenter">
            <h:button value="Library" outcome="library?userId=#{storeMyBatis.loggedUser.id}"/>
            <h:button value="Shop" outcome="shop?userId=#{storeMyBatis.loggedUser.id}"/>
        </div>
        <div class="headerRight">
            <h2>Wallet: $900</h2>
            <h:link value="Sign Out" outcome="index"/>
        </div>
    </header>

    <div class="center">
        <h2>Players</h2>
        <ol>
            <ui:repeat value="#{playersConsoleMyBatis.game.usersWhoPurchased}" var="players">
                <li>#{players.username}</li>
            </ui:repeat>
        </ol>
    </div>
    <h:link value="Use JPA Implementation" outcome="/players?userId=#{storeMyBatis.loggedUser.id}&amp;gameId=#{playersConsoleMyBatis.game.id}"/>
</h:body>
</html>
