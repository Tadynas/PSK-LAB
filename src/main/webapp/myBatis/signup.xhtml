<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"  />
    <title>Sign Up</title>
</h:head>
<h:body>
    <div class="center">
        <h2>Sign Up</h2>
        <h:form class="center">
            <label>Username</label>
            <h:inputText value="#{usersMyBatis.username}" required="true" />
            <label>Password</label>
            <h:inputSecret value="#{usersMyBatis.password}" required="true" />
            <h:commandButton value="Sign Up" action="#{usersMyBatis.createUser}" actionListener="index"/>
        </h:form>
    </div>
    <h:link value="Use JPA Implementation" outcome="/signup"/>
</h:body>
</html>
