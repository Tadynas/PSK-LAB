<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

>
<h:head>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>
<h:body>
    <header>
        <h2>Welcome!</h2>
        <h:form class="headerCenter">

    <div class="center">
        <h2>EA</h2>
        <h:graphicImage value="https://cdn.thegavoice.com/wp-content/uploads/2019/07/sims4.jpg" width="200" height="50"/>
        <h3>Founded - </h3>
        <h:link outcome="library" value="Website"/>
    </div>

    <h2 class="textCenter">Games</h2>

    <div class="center">
        <div class="games">
            <div>
                <h2>Sims 4</h2>
                <h:graphicImage value="https://cdn.thegavoice.com/wp-content/uploads/2019/07/sims4.jpg"/>
                <br/>
                <h:button value="99.99"/>
            </div>
            <div>
                <h2>Sims 4</h2>
                <h:graphicImage value="https://cdn.thegavoice.com/wp-content/uploads/2019/07/sims4.jpg"/>
                <br/>
                <h:button value="99.88"/>
            </div>
        </div>
    </div>
