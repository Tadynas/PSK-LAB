<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"  />
    <title>Select Publisher</title>
</h:head>
<h:body>
    <div class="center">
        <h2>Admin</h2>
        <h2>Select Publisher</h2>

        <ui:repeat value="#{publishers.publisherList}" var="publisher">
            <h:link value="#{publisher.name}" outcome="addGame?publisherId=#{publisher.id}"/>
        </ui:repeat>
    </div>
    <h:link value="Use MyBatis Implementation" outcome="myBatis/selectPublisher"/>
</h:body>
</html>
