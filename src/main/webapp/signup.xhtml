<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>
<h:body>
    <div class="center">
        <h2>Sign Up</h2>
        <h:form>
            <label>Username</label>
            <h:inputText value="#{users.userToCreate.username}" required="true" />
            <label>Password</label>
            <h:inputSecret value="#{users.userToCreate.password}" required="true" />
            <h:commandButton value="Sign Up" action="#{users.createUser}" actionListener="index"/>
        </h:form>
    </div>
</h:body>
</html>
